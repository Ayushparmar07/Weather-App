<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js"></script>
	</head>
	<body>
		<main class="container">
			<input
				list="cities"
				type="search"
				id="search"
				name="search"
				placeholder="Search Cities"
				autocomplete="off"
			/>
			<datalist id="cities">
				<option value="pune"></option>
				<option value="mumbai"></option>
			</datalist>

			<article id="current-forecast">
				<h1 class="city">city name</h1>
				<p class="temp">Temp</p>
				<p class="description">Description</p>
				<p class="min-max-temp">High low</p>
			</article>
			<article id="hourly-forecast">
				<h1>Hourly Forecast</h1>
				<section class="hourly-container"></section>
			</article>
			<article id="five-day-forecast">
				<h1>5-Day Forecast</h1>
				<section class="five-day-forecast-container"></section>
			</article>
			<article id="feels-like">
				<h1>Feels like</h1>
				<p class="feels-like-temp">temp</p>
			</article>
			<article id="humidity">
				<h1>Humidity</h1>
				<p class="humidity-value">Value</p>
			</article>
		</main>
	</body>
</html>
